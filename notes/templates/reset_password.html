{% extends "base.html" %}
{% block style %}

{% endblock style %}
<link href="/static/css/login.css" rel="stylesheet">

{% block content %}
<div class="container">
<div class="wrapper">
    <form class="form-signin" method="post" action="/reset">
        <h2 class="form-signin-heading">Password Update</h2>
        <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" class="form-control" name="old_password" id="old_password" placeholder="Old Password" required/>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" name="new_password" id="new_password" placeholder="New Password" required/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>

</div>

{% endblock %}
